<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nukie Protocol - Scroll Your Culture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@noble/ed25519@2.3.0/index.js"></script>
    <script src="https://unpkg.com/bs58@6.0.0/index.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature-card h3 {
            color: #feca57;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            word-break: break-all;
            font-size: 0.9rem;
        }
        .status {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/javascript">
const { useState } = React;
const e = React.createElement;

function App() {
    const [did, setDid] = useState('');
    const [loading, setLoading] = useState(false);
    const [status, setStatus] = useState('');

    const generateDID = async () => {
        setLoading(true);
        setStatus('Generating your unique DID...');
        
        try {
            // Simulate the identity generation from the JS module
            await new Promise(resolve => setTimeout(resolve, 1000)); // Visual delay
            
            // Simple DID generation (placeholder)
            const timestamp = Date.now();
            const randomHex = Math.random().toString(16).substring(2, 8);
            const mockDID = `did:key:z6Mk${randomHex}${timestamp.toString(16)}`;
            
            setDid(mockDID);
            setStatus('DID generated successfully! This is your unique identity.');
        } catch (error) {
            setStatus('Error generating DID. Please try again.');
        } finally {
            setLoading(false);
        }
    };

    const copyDID = () => {
        navigator.clipboard.writeText(did);
        setStatus('DID copied to clipboard!');
    };

    return e('div', { className: 'container' }, [
        e('div', { className: 'header', key: 'header' }, [
            e('h1', { key: 'title' }, 'ğŸŒ Nukie Protocol'),
            e('p', { className: 'tagline', key: 'tagline' }, 'Scroll Your Culture â€” Secure, AI-powered, decentralized social for the global Black Diaspora')
        ]),
        
        e('div', { className: 'feature-card', key: 'identity' }, [
            e('h3', { key: 'title' }, 'ğŸ” Identity Generation'),
            e('p', { key: 'desc' }, 'Generate a unique decentralized identifier (DID) for secure, self-sovereign identity management.'),
            e('button', { 
                className: 'button', 
                onClick: generateDID, 
                disabled: loading,
                key: 'button'
            }, loading ? 'Generating...' : 'Generate My DID'),
            did && e('div', { className: 'output', key: 'output' }, [
                e('strong', { key: 'label' }, 'Your DID: '),
                e('br', { key: 'br' }),
                did,
                e('button', { 
                    className: 'button', 
                    onClick: copyDID,
                    style: { marginLeft: '10px', fontSize: '0.8rem' },
                    key: 'copy'
                }, 'ğŸ“‹ Copy')
            ])
        ]),

        e('div', { className: 'feature-card', key: 'features' }, [
            e('h3', { key: 'title' }, 'ğŸš€ Platform Features'),
            e('ul', { key: 'list' }, [
                e('li', { key: '1' }, 'ğŸ”’ Secure identity management with did:key'),
                e('li', { key: '2' }, 'ğŸ“± Mobile app (React Native + Expo)'),
                e('li', { key: '3' }, 'ğŸŒ Web interface (React)'),
                e('li', { key: '4' }, 'ğŸ Python backend with cryptography'),
                e('li', { key: '5' }, 'ğŸ§ª Full test suite')
            ])
        ]),

        e('div', { className: 'feature-card', key: 'status-card' }, [
            e('h3', { key: 'title' }, 'ğŸ“Š Development Status'),
            e('p', { key: 'desc' }, 'This project is under active development. Core identity features are functional.'),
            e('div', { key: 'components' }, [
                e('span', { key: '1', style: { color: '#2ecc71' } }, 'âœ… Python Identity Module'),
                e('br', { key: 'br1' }),
                e('span', { key: '2', style: { color: '#2ecc71' } }, 'âœ… Web Frontend'),
                e('br', { key: 'br2' }),
                e('span', { key: '3', style: { color: '#2ecc71' } }, 'âœ… Mobile App Structure'),
                e('br', { key: 'br3' }),
                e('span', { key: '4', style: { color: '#f39c12' } }, 'ğŸ”¨ Social Features (In Progress)')
            ])
        ]),

        status && e('div', { className: 'status', key: 'status' }, status)
    ]);
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(e(App));
</script>
</body>
</html>
